<page-header></page-header>

<div nz-row>

  <!--左侧部门搜索-->
  <div nz-col nzSpan="6">
    <nz-card style="width:100%;">
      <!--搜索框-->
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input [(ngModel)]="deptSearchParam" (change)="deptSearchParamChange()"
               placeholder="输入部门名称查询"/>
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search" (click)="deptSearchParamChange()"></i>
      </ng-template>

      <!--部门树-->
      <nz-tree
        style="margin-top: 24px;"
        #deptTreeNode
        [nzData]="deptTree"
        (nzClick)="deptTreeClick($event)"
      ></nz-tree>
    </nz-card>
  </div>

  <!--右侧用户搜索列表-->
  <div nz-col nzSpan="18">
    <nz-card style="width:100%;">
      <div  class="ant-advanced-search-form">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>用户名</nz-form-label>
              <nz-form-control>
                <input nz-input [(ngModel)]="userQueryParam.username" placeholder="用户登录名" name="userQueryParam_username"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>手机号</nz-form-label>
              <nz-form-control>
                <input nz-input [(ngModel)]="userQueryParam.phone" placeholder="手机号查询" name="userQueryParam_phone"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>状态</nz-form-label>
              <nz-form-control>
                <nz-select nzAllowClear nzPlaceHolder="选择用户状态" [(ngModel)]="userQueryParam.activeFlag" name="userQueryParam_activeFlag">
                  <nz-option nzLabel="可用" [nzValue]="true"></nz-option>
                  <nz-option nzLabel="禁用" [nzValue]="false"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="18">
            <nz-form-item>
              <nz-form-label>创建时间</nz-form-label>
              <nz-form-control>
                <nz-range-picker [nzShowTime]="true" [(ngModel)]="userQueryParam.queryDate" (ngModelChange)="userQueryParamChangeDate()" name="userQueryParam_queryDate"></nz-range-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row>
          <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="searchUserList()">查询</button>
            <button nz-button (click)="resetQuery()">重置</button>
          </div>
        </div>
      </div>
      <div class="search-result-list">


      </div>
    </nz-card>
  </div>
</div>
